<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
            <center>
                <br>
                <div id="car"></div>
            </center>
        
        <script>
            fetch("./Json/car.json")
            .then(response => response.json())
            .then(json => estrai(json));
            
            function estrai(json){
                for(var i=0; i<json.length; i++){
                    fetch(json[i].file)
                    .then(response => response.json())
                    .then(car => stampa(car));
                }
            }
            
            function stampa(car){
                var container = document.getElementById("car");
                var productsPerRow = 3;
                for (var i = 0; i < car.length; i++) {
                    if (i % productsPerRow === 0) {
                        var row = document.createElement("div");
                        row.className = "row";
                        container.appendChild(row);
                    }
                    var col = document.createElement("div");
                    col.className = "col-4";
                    var div = document.createElement("div");
                    div.innerHTML += "<div class='card-body'><h5 class='card-title'>" + car[i].modello + "</h5><div>" + car[i].cv + "</div><div>" + car[i].motore + "</div><div>" + car[i].accelerazione + "</div><div>â‚¬" + car[i].prezzo + "</div>";
                    div.className = "card";
                    div.id = car[i].modello + "-" + i;
                    div.style = "width:400px";
                    var but = document.createElement("button");
                    but.innerHTML = "<b>Aggiungi al carrello</b>";
                    but.id = "json" + i;
                    but.className = "btn btn-warning";
                    but.onclick = function () {
                        var carrello = JSON.parse(localStorage.getItem("carrello")) || [];
                        var selectedProduct = car[this.id.replace("json", "")];
                        if (selectedProduct) {
                            carrello.push(selectedProduct);
                            localStorage.setItem("carrello", JSON.stringify(carrello));
                            cart();
                        } else {
                            console.error("Errore: Prodotto non trovato");
                        }
                    };
                    col.appendChild(div);
                    col.appendChild(but);
                    row.appendChild(col);
                    container.appendChild(document.createElement("br"));
                }
            }
        </script>
    </body>
</html>
