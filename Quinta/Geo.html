
<html>
    <head>
        <title>GEO</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <style>
            #map { height: 100%; }
        </style>
    </head>
    <body>
        <div id="map"></div>
            <script>
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(success_callback, error_callback, { enableHighAccuracy: false });
                }
                function success_callback(position) {
                    var lat = position.coords.latitude;
                    var lon = position.coords.longitude;
                    var map = L.map('map').setView([lat, lon], 13);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    var marker = L.marker([45.526069,9.0391829]).addTo(map)
                    .bindPopup('ITIS Cannizzaro')
                    .openPopup();
                    var marker = L.marker([45.5242096,9.0432432]).addTo(map)
                    .bindPopup('Stazione Rho')
                    .openPopup();
                    var marker = L.marker([lat,lon]).addTo(map)
                    .bindPopup('Tu sei qui')
                    .openPopup();
                }
                function error_callback(position) {
                    document.getElementById('posizione').innerHTML = "geolocalizzazione non disponibile";
                }
        </script>
    </body>
</html>
